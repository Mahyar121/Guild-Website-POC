<h2>
  Login Page
</h2>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div>
        <div class="form-group">
          <p [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username">
          </p>
        </div>
        <div class="form-group">
          <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password">
          </p>
        </div>

        <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
          <div *ngIf="formControls.password.errors.required">
            Password must be at least 6 characters, no more than 15 characters, and must include at least one upper case letter, one lower case letter, and one numeric digit.
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
  </div>
</div>
