<div class="home-background">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <img
          [src]="guildLogo"
          alt=""
          class="img-responsive guild-logo"
          style="padding-top: 3%">
      </div>
    </div>
    <div class="row">
     <div class="col-xs-12 col-sm-12 col-md-12">
        <p class="guild-name">
          {{guildName}}
        </p>
     </div>
    </div>
</div>
